replicaCount: 3

image:
  repository: bitnamilegacy/kafka
  tag: latest
  pullPolicy: IfNotPresent
  
kraft:
  enabled: true

controller:
  replicaCount: 3

listeners:
  client:
    protocol: PLAINTEXT
    port: 9092
  internal:
    protocol: PLAINTEXT
    port: 9093

configurationOverrides:
  log.retention.hours: 24

  # ✅ 외부(호스트) 접근 허용을 위한 설정 추가
  advertised.listeners: PLAINTEXT://localhost:30092
  listener.security.protocol.map: PLAINTEXT:PLAINTEXT
  listeners: PLAINTEXT://:9092

  # ✅ (선택) Producer가 없는 토픽으로 보낼 때 자동 생성 허용
  auto.create.topics.enable: true

service:
  type: NodePort
  nodePorts:
    client: 30092