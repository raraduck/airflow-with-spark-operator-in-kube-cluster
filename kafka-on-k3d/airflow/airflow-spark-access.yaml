apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airflow-worker-spark-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spark-operator-controller   # ✅ Spark Operator 설치 시 자동 생성된 Role 이름
subjects:
  - kind: ServiceAccount
    name: airflow-worker            # ✅ Airflow worker pod의 SA
    namespace: airflow              # ✅ Airflow namespace