apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airflow-spark-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spark-operator-controller   # ✅ Spark Operator의 핵심 Role
subjects:
  - kind: ServiceAccount
    name: airflow-worker            # ✅ Airflow worker pod가 사용하는 계정
    namespace: airflow              # ✅ Airflow namespace