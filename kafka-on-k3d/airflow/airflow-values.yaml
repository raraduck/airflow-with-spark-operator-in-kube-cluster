# ------------------------------
# Airflow Core Image Settings
# ------------------------------
images:
  airflow:
    repository: apache/airflow
    tag: 3.0.2          # Helm 설치 시 자동으로 가져온 버전
    pullPolicy: IfNotPresent  # 필요 시 새로 받으려면 Always 로 변경 가능

# ------------------------------
# PostgreSQL (내장 DB) 설정
# ------------------------------
postgresql:
  enabled: true
  image:
    tag: latest         # 최신 PostgreSQL 사용
  persistence:
    enabled: false      # 로컬 테스트 환경에서는 굳이 PV/PVC 안 씀

# ------------------------------
# DAGs Volume Mounts
# ------------------------------
dags:
  persistence:
    enabled: false      # PVC 대신 hostPath 직접 연결
  gitSync:
    enabled: false      # Git Sync 기능 비활성화

extraVolumes:
  - name: airflow-dags
    hostPath:
      path: /opt/kafka-on-k3d/airflow/dags   # 호스트 머신 경로
      type: DirectoryOrCreate

extraVolumeMounts:
  - name: airflow-dags
    mountPath: /opt/airflow/dags             # 컨테이너 내부 DAG 폴더
    readOnly: false

# ------------------------------
# Webserver NodePort 설정
# ------------------------------
# webserver:
#   service:
#     type: NodePort
#     ports:
#       - name: airflow-ui
#         port: 8080
#         nodePort: 30097

# ⚠️ Airflow 3.0에서는 webserver → api-server 로 이름 변경됨
api:
  service:
    type: NodePort
    ports:
      - name: airflow-ui
        port: 8080
        nodePort: 30097

# ------------------------------
# 기타 (Scheduler, Triggerer 등 기본값 유지)
# ------------------------------
scheduler:
  replicas: 1
triggerer:
  replicas: 1
workers:
  replicas: 1

