# airflow-spark-sa.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-operator-spark
  namespace: airflow

---
# 이 ServiceAccount에 spark-operator-role (기존의 ClusterRole) 권한을 부여
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: airflow-spark-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spark-operator-role
subjects:
  - kind: ServiceAccount
    name: spark-operator-spark
    namespace: airflow