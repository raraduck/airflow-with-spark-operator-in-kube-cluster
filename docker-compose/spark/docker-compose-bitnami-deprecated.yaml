services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    networks:
      - spark-network

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    networks:
      - spark-network

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    networks:
      - spark-network

  # (Optional) Spark History Server
  spark-history:
    image: bitnami/spark:latest
    container_name: spark-history
    environment:
      - SPARK_MODE=history-server
    volumes:
      - ./spark-events:/tmp/spark-events
    ports:
      - "18080:18080"
    networks:
      - spark-network

networks:
  spark-network:
    external: true